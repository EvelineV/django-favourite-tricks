{% extends "admin/base_site.html" %}

{% block content %}

<p>Select location for these animals. The start field is required.</p>

<form action="" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <p>The location will be set for:</p>

    <ul>
        {% for animal in animals %}
            <li> {{ animal }} </li>
            <input type="hidden" name="_selected_action" value="{{ animal.pk }}" />
        {% endfor %}
    </ul>

    <input type="hidden" name="action" value="move_to_location" />
    <input type="submit" name="apply" value="Move to location" />

</form>

{% endblock %}
